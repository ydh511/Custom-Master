<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
    <h2>리뷰를 등록하세요.</h2>
    <p>현재 로그인한 작성자 이름으로 리뷰가 등록됩니다.</p>
    <form id="review-form" th:action="@{/review/__${shopId}__/create}" method="post">
        <label for="review-comment">내용 입력:</label>
        <input type="text" id="review-comment" name="comment" placeholder="리뷰 내용을 입력하세요.">
        <button type="submit">리뷰 작성</button>
    </form>
    <hr>
    <a th:href="@{/review/__${shopId}__}">Back</a>
</body>
</html>
